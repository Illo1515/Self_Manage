<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Management Hub</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
  /* Primitive Color Tokens */
  --color-white: rgba(255, 255, 255, 1);
  --color-black: rgba(0, 0, 0, 1);
  --color-cream-50: rgba(252, 252, 249, 1);
  --color-cream-100: rgba(255, 255, 253, 1);
  --color-gray-200: rgba(245, 245, 245, 1);
  --color-gray-300: rgba(167, 169, 169, 1);
  --color-gray-400: rgba(119, 124, 124, 1);
  --color-slate-500: rgba(98, 108, 113, 1);
  --color-brown-600: rgba(94, 82, 64, 1);
  --color-charcoal-700: rgba(31, 33, 33, 1);
  --color-charcoal-800: rgba(38, 40, 40, 1);
  --color-slate-900: rgba(19, 52, 59, 1);
  --color-teal-300: rgba(50, 184, 198, 1);
  --color-teal-400: rgba(45, 166, 178, 1);
  --color-teal-500: rgba(33, 128, 141, 1);
  --color-teal-600: rgba(29, 116, 128, 1);
  --color-teal-700: rgba(26, 104, 115, 1);
  --color-teal-800: rgba(41, 150, 161, 1);
  --color-red-400: rgba(255, 84, 89, 1);
  --color-red-500: rgba(192, 21, 47, 1);
  --color-orange-400: rgba(230, 129, 97, 1);
  --color-orange-500: rgba(168, 75, 47, 1);

  /* RGB versions for opacity control */
  --color-brown-600-rgb: 94, 82, 64;
  --color-teal-500-rgb: 33, 128, 141;
  --color-slate-900-rgb: 19, 52, 59;
  --color-slate-500-rgb: 98, 108, 113;
  --color-red-500-rgb: 192, 21, 47;
  --color-red-400-rgb: 255, 84, 89;
  --color-orange-500-rgb: 168, 75, 47;
  --color-orange-400-rgb: 230, 129, 97;

  /* Background color tokens (Light Mode) */
  --color-bg-1: rgba(59, 130, 246, 0.08);
  --color-bg-2: rgba(245, 158, 11, 0.08);
  --color-bg-3: rgba(34, 197, 94, 0.08);
  --color-bg-4: rgba(239, 68, 68, 0.08);
  --color-bg-5: rgba(147, 51, 234, 0.08);
  --color-bg-6: rgba(249, 115, 22, 0.08);
  --color-bg-7: rgba(236, 72, 153, 0.08);
  --color-bg-8: rgba(6, 182, 212, 0.08);

  /* Semantic Color Tokens (Light Mode) */
  --color-background: var(--color-cream-50);
  --color-surface: var(--color-cream-100);
  --color-text: var(--color-slate-900);
  --color-text-secondary: var(--color-slate-500);
  --color-primary: var(--color-teal-500);
  --color-primary-hover: var(--color-teal-600);
  --color-primary-active: var(--color-teal-700);
  --color-secondary: rgba(var(--color-brown-600-rgb), 0.12);
  --color-secondary-hover: rgba(var(--color-brown-600-rgb), 0.2);
  --color-secondary-active: rgba(var(--color-brown-600-rgb), 0.25);
  --color-border: rgba(var(--color-brown-600-rgb), 0.2);
  --color-btn-primary-text: var(--color-cream-50);
  --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
  --color-card-border-inner: rgba(var(--color-brown-600-rgb), 0.12);
  --color-error: var(--color-red-500);
  --color-success: var(--color-teal-500);
  --color-warning: var(--color-orange-500);
  --color-info: var(--color-slate-500);
  --color-focus-ring: rgba(var(--color-teal-500-rgb), 0.4);

  /* Typography */
  --font-family-base: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  --font-size-xs: 11px;
  --font-size-sm: 12px;
  --font-size-base: 14px;
  --font-size-md: 14px;
  --font-size-lg: 16px;
  --font-size-xl: 18px;
  --font-size-2xl: 20px;
  --font-size-3xl: 24px;
  --font-size-4xl: 30px;
  --font-weight-normal: 400;
  --font-weight-medium: 500;
  --font-weight-semibold: 550;
  --font-weight-bold: 600;
  --line-height-tight: 1.2;
  --line-height-normal: 1.5;

  /* Spacing */
  --space-4: 4px;
  --space-6: 6px;
  --space-8: 8px;
  --space-12: 12px;
  --space-16: 16px;
  --space-20: 20px;
  --space-24: 24px;
  --space-32: 32px;

  /* Border Radius */
  --radius-sm: 6px;
  --radius-base: 8px;
  --radius-md: 10px;
  --radius-lg: 12px;

  /* Shadows */
  --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02);
  --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04), 0 2px 4px -1px rgba(0, 0, 0, 0.02);

  /* Animation */
  --duration-fast: 150ms;
  --duration-normal: 250ms;
  --ease-standard: cubic-bezier(0.16, 1, 0.3, 1);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: var(--font-family-base);
    font-size: var(--font-size-base);
    line-height: var(--line-height-normal);
    color: var(--color-text);
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
}

.top-nav {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid var(--color-card-border);
    position: sticky;
    top: 0;
    z-index: 100;
}

.nav-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: var(--space-16) var(--space-24);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.app-title {
    font-size: var(--font-size-3xl);
    font-weight: var(--font-weight-bold);
    background: linear-gradient(135deg, #667eea, #764ba2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.nav-tabs {
    display: flex;
    gap: var(--space-8);
    align-items: center;
}

.nav-tab, .sub-tab, .filter-tab {
    padding: var(--space-8) var(--space-16);
    border: none;
    background: transparent;
    color: var(--color-text-secondary);
    cursor: pointer;
    border-radius: var(--radius-base);
    transition: all var(--duration-fast) var(--ease-standard);
    font-weight: var(--font-weight-medium);
}

.nav-tab:hover, .sub-tab:hover, .filter-tab:hover {
    background: var(--color-secondary);
    color: var(--color-text);
}

.nav-tab.active, .sub-tab.active, .filter-tab.active {
    background: var(--color-primary);
    color: var(--color-btn-primary-text);
}

.main-content {
    max-width: 1200px;
    margin: 0 auto;
    padding: var(--space-24);
}

.module {
    display: none;
    background: var(--color-surface);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-md);
    overflow: hidden;
}

.module.active {
    display: block;
}

.sub-nav {
    background: var(--color-bg-1);
    padding: var(--space-16) var(--space-24);
    border-bottom: 1px solid var(--color-card-border);
    display: flex;
    gap: var(--space-8);
}

.sub-view {
    display: none;
    padding: var(--space-24);
}

.sub-view.active {
    display: block;
}

.view-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: var(--space-24);
    padding-bottom: var(--space-16);
    border-bottom: 1px solid var(--color-card-border);
}

.view-header h2 {
    font-size: var(--font-size-2xl);
    font-weight: var(--font-weight-bold);
}

.header-actions {
    display: flex;
    gap: var(--space-16);
    align-items: center;
}

.btn-primary, .btn-secondary {
    padding: var(--space-8) var(--space-16);
    border: none;
    border-radius: var(--radius-base);
    cursor: pointer;
    font-weight: var(--font-weight-medium);
    transition: all var(--duration-fast) var(--ease-standard);
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: var(--space-6);
}

.btn-primary {
    background: var(--color-primary);
    color: var(--color-btn-primary-text);
}

.btn-primary:hover {
    background: var(--color-primary-hover);
}

.btn-secondary {
    background: var(--color-secondary);
    color: var(--color-text);
    border: 1px solid var(--color-card-border);
}

.btn-secondary:hover {
    background: var(--color-secondary-hover);
}

.filter-tabs {
    display: flex;
    gap: var(--space-4);
    background: var(--color-bg-2);
    padding: var(--space-4);
    border-radius: var(--radius-base);
}

.calendar-controls {
    display: flex;
    gap: var(--space-16);
    align-items: center;
}

#calendar-grid {
    background: white;
    border-radius: var(--radius-base);
    overflow: hidden;
    box-shadow: var(--shadow-sm);
}

.calendar-header {
    display: grid;
    grid-template-columns: 80px repeat(7, 1fr);
    background: var(--color-bg-3);
    border-bottom: 1px solid var(--color-card-border);
}

.calendar-header > div {
    padding: var(--space-12);
    font-weight: var(--font-weight-bold);
    text-align: center;
    border-right: 1px solid var(--color-card-border);
}

.calendar-body {
    display: grid;
    grid-template-columns: 80px repeat(7, 1fr);
}

.time-slot {
    padding: var(--space-8);
    border-right: 1px solid var(--color-card-border);
    border-bottom: 1px solid var(--color-card-border);
    font-size: var(--font-size-sm);
    color: var(--color-text-secondary);
    background: var(--color-bg-1);
    text-align: center;
    font-weight: var(--font-weight-medium);
}

.calendar-cell {
    min-height: 60px;
    border-right: 1px solid var(--color-card-border);
    border-bottom: 1px solid var(--color-card-border);
    position: relative;
    cursor: pointer;
    transition: background var(--duration-fast);
}

.calendar-cell:hover {
    background: var(--color-bg-1);
}

.event-block {
    position: absolute;
    left: 2px;
    right: 2px;
    background: var(--color-primary);
    color: white;
    border-radius: var(--radius-sm);
    padding: 2px var(--space-4);
    font-size: var(--font-size-xs);
    cursor: pointer;
    z-index: 2;
    display: flex;
    align-items: center;
    gap: 2px;
}

.event-recurring {
    background: linear-gradient(45deg, var(--color-primary), var(--color-teal-400));
}

.finance-summary {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: var(--space-16);
    margin-bottom: var(--space-32);
}

.summary-card {
    background: white;
    padding: var(--space-20);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-sm);
    border: 1px solid var(--color-card-border);
}

.card-label {
    font-size: var(--font-size-sm);
    color: var(--color-text-secondary);
    margin-bottom: var(--space-4);
    font-weight: var(--font-weight-medium);
}

.card-value {
    font-size: var(--font-size-2xl);
    font-weight: var(--font-weight-bold);
    color: var(--color-text);
}

.card-value.success {
    color: var(--color-success);
}

.card-value.warning {
    color: var(--color-warning);
}

.card-sublabel {
    margin-top: var(--space-4);
    font-size: var(--font-size-sm);
}

.charts-container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: var(--space-24);
    margin-bottom: var(--space-24);
}

.chart-card {
    background: white;
    padding: var(--space-20);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-sm);
    border: 1px solid var(--color-card-border);
}

.chart-card h3 {
    margin-bottom: var(--space-16);
    font-weight: var(--font-weight-bold);
}

.chart-card canvas {
    width: 100% !important;
    height: 300px !important;
}

.goal-card, .todo-item, .income-item, .expense-item, .asset-item, .health-card, .contact-card {
    background: white;
    border: 1px solid var(--color-card-border);
    border-radius: var(--radius-lg);
    padding: var(--space-16);
    margin-bottom: var(--space-16);
    box-shadow: var(--shadow-sm);
    transition: all var(--duration-fast);
}

.goal-card:hover, .todo-item:hover, .income-item:hover, .expense-item:hover, .asset-item:hover, .contact-card:hover {
    box-shadow: var(--shadow-md);
}

.goal-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: var(--space-12);
}

.goal-title {
    font-weight: var(--font-weight-bold);
    font-size: var(--font-size-lg);
}

.goal-type {
    padding: var(--space-4) var(--space-8);
    border-radius: var(--radius-base);
    font-size: var(--font-size-xs);
    font-weight: var(--font-weight-bold);
    text-transform: uppercase;
}

.goal-type.short-term {
    background: var(--color-bg-1);
    color: var(--color-primary);
}

.goal-type.long-term {
    background: var(--color-bg-5);
    color: #7c3aed;
}

.progress-bar {
    width: 100%;
    height: 8px;
    background: var(--color-bg-2);
    border-radius: var(--radius-base);
    overflow: hidden;
    margin: var(--space-8) 0;
}

.progress-fill {
    height: 100%;
    background: var(--color-primary);
    transition: width var(--duration-normal);
}

.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.modal-overlay.show {
    display: flex;
}

.modal-content {
    background: white;
    border-radius: var(--radius-lg);
    padding: var(--space-24);
    max-width: 500px;
    width: 90%;
    max-height: 80vh;
    overflow-y: auto;
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: var(--space-20);
    padding-bottom: var(--space-16);
    border-bottom: 1px solid var(--color-card-border);
}

.modal-title {
    font-size: var(--font-size-xl);
    font-weight: var(--font-weight-bold);
}

.close-btn {
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    color: var(--color-text-secondary);
}

.form-group {
    margin-bottom: var(--space-16);
}

.form-label {
    display: block;
    margin-bottom: var(--space-6);
    font-weight: var(--font-weight-medium);
    font-size: var(--font-size-sm);
}

.form-control {
    width: 100%;
    padding: var(--space-8) var(--space-12);
    border: 1px solid var(--color-card-border);
    border-radius: var(--radius-base);
    font-size: var(--font-size-base);
    transition: border-color var(--duration-fast);
}

.form-control:focus {
    outline: none;
    border-color: var(--color-primary);
    box-shadow: 0 0 0 3px var(--color-focus-ring);
}

.checkbox-group {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: var(--space-8);
    margin-top: var(--space-8);
}

.checkbox-item {
    display: flex;
    align-items: center;
    gap: var(--space-6);
}

.tag {
    display: inline-block;
    padding: var(--space-4) var(--space-8);
    background: var(--color-bg-3);
    border-radius: var(--radius-base);
    font-size: var(--font-size-xs);
    margin-right: var(--space-6);
    margin-bottom: var(--space-4);
}

.btn-danger {
    background: var(--color-error);
    color: white;
    border: none;
    padding: var(--space-6) var(--space-12);
    border-radius: var(--radius-base);
    cursor: pointer;
    font-size: var(--font-size-sm);
}

.btn-danger:hover {
    background: #dc2626;
}

#health-dashboard {
    display: grid;
    gap: var(--space-24);
}

.health-stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: var(--space-16);
}

.stat-card {
    background: white;
    padding: var(--space-16);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-sm);
    border: 1px solid var(--color-card-border);
    text-align: center;
}

.stat-value {
    font-size: var(--font-size-2xl);
    font-weight: var(--font-weight-bold);
    color: var(--color-primary);
}

.stat-label {
    font-size: var(--font-size-sm);
    color: var(--color-text-secondary);
    margin-top: var(--space-4);
}

.health-charts {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
    gap: var(--space-24);
}

#contacts-network {
    background: white;
    border-radius: var(--radius-lg);
    padding: var(--space-20);
    margin-top: var(--space-16);
    box-shadow: var(--shadow-sm);
    min-height: 500px;
}

.network-svg {
    width: 100%;
    height: 500px;
    border: 1px solid var(--color-card-border);
    border-radius: var(--radius-base);
}

.contact-node {
    cursor: pointer;
    transition: all var(--duration-fast);
}

.contact-node:hover {
    transform: scale(1.1);
}

.contact-link {
    stroke: var(--color-border);
    stroke-width: 2;
}

.goals-network {
    background: white;
    border-radius: var(--radius-lg);
    padding: var(--space-20);
    margin-bottom: var(--space-24);
    box-shadow: var(--shadow-sm);
}

.dynamic-list {
    margin: var(--space-12) 0;
}

.dynamic-item {
    display: flex;
    align-items: center;
    gap: var(--space-8);
    padding: var(--space-8);
    background: var(--color-bg-1);
    border-radius: var(--radius-base);
    margin-bottom: var(--space-6);
}

.add-item-btn {
    background: var(--color-bg-2);
    border: 1px dashed var(--color-border);
    padding: var(--space-8);
    border-radius: var(--radius-base);
    cursor: pointer;
    text-align: center;
    color: var(--color-text-secondary);
    margin-top: var(--space-8);
}

.add-item-btn:hover {
    background: var(--color-bg-3);
}

/* Day selector styling */
.day-checkbox:checked + span {
    font-weight: 700;
    color: #667eea;
}

label:has(.day-checkbox:checked) {
    background: #e3f2fd;
    border-radius: 8px;
    padding: 8px;
}

/* Alternative fallback for browsers without :has() support */
.day-checkbox:checked {
    accent-color: #667eea;
}

.day-checkbox:checked ~ span {
    font-weight: 700;
    color: #667eea;
}

@media (max-width: 768px) {
    .nav-container {
        flex-direction: column;
        gap: var(--space-12);
    }
    
    .nav-tabs {
        flex-wrap: wrap;
        justify-content: center;
    }
    
    .charts-container {
        grid-template-columns: 1fr;
    }
    
    .finance-summary {
        grid-template-columns: repeat(2, 1fr);
    }
    
    .health-charts {
        grid-template-columns: 1fr;
    }
}
    </style>
</head>
<body>
    <nav class="top-nav">
        <div class="nav-container">
            <h1 class="app-title">Life Hub</h1>
            <div class="nav-tabs">
                <button class="nav-tab active" data-module="schedule">Schedule</button>
                <button class="nav-tab" data-module="goals">Goals</button>
                <button class="nav-tab" data-module="finance">Finance</button>
                <button class="nav-tab" data-module="health">Health</button>
                <button class="nav-tab" data-module="contacts">Contacts</button>
                <button class="btn-secondary" id="saves-btn">💾 Saves</button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div id="schedule-module" class="module active">
            <div class="sub-nav">
                <button class="sub-tab active" data-view="calendar">Calendar</button>
                <button class="sub-tab" data-view="todo">To-Do</button>
            </div>
            <div id="calendar-view" class="sub-view active">
                <div class="view-header">
                    <div class="calendar-controls">
                        <button class="btn-secondary" id="prev-week">&lt; Prev</button>
                        <h2 id="week-range"></h2>
                        <button class="btn-secondary" id="next-week">Next &gt;</button>
                        <button class="btn-primary" id="today-btn">Today</button>
                    </div>
                </div>
                <div id="calendar-grid"></div>
            </div>
            <div id="todo-view" class="sub-view">
                <div class="view-header">
                    <h2>To-Do List</h2>
                    <button class="btn-primary" id="add-todo-btn">+ Add</button>
                </div>
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">All</button>
                    <button class="filter-tab" data-filter="today">Today</button>
                    <button class="filter-tab" data-filter="upcoming">Upcoming</button>
                    <button class="filter-tab" data-filter="completed">Done</button>
                </div>
                <div id="todo-list"></div>
            </div>
        </div>

        <div id="goals-module" class="module">
            <div class="view-header">
                <h2>Goals</h2>
                <div class="header-actions">
                    <div class="filter-tabs">
                        <button class="filter-tab active" data-filter="all">All</button>
                        <button class="filter-tab" data-filter="short">Short</button>
                        <button class="filter-tab" data-filter="long">Long</button>
                    </div>
                    <button class="btn-primary" id="add-goal-btn">+ Add</button>
                </div>
            </div>
            <div id="goals-list"></div>
        </div>

        <div id="finance-module" class="module">
            <div class="sub-nav">
                <button class="sub-tab active" data-view="dashboard">Dashboard</button>
                <button class="sub-tab" data-view="income">Income</button>
                <button class="sub-tab" data-view="expenses">Expenses</button>
                <button class="sub-tab" data-view="assets">Assets</button>
            </div>
            <div id="dashboard-view" class="sub-view active">
                <div class="finance-summary">
                    <div class="summary-card">
                        <div class="card-label">Income</div>
                        <div class="card-value" id="total-income">$0</div>
                    </div>
                    <div class="summary-card">
                        <div class="card-label">Expenses</div>
                        <div class="card-value" id="total-expenses">$0</div>
                    </div>
                    <div class="summary-card">
                        <div class="card-label">Tax</div>
                        <div class="card-value warning" id="tax-liability">$0</div>
                        <div class="card-sublabel">
                            <input type="number" id="tax-rate" min="0" max="100" value="0" style="width:50px"> %
                        </div>
                    </div>
                    <div class="summary-card">
                        <div class="card-label">Net</div>
                        <div class="card-value success" id="net-balance">$0</div>
                    </div>
                </div>
                <div class="charts-container">
                    <div class="chart-card">
                        <h3>Income vs Expenses</h3>
                        <canvas id="income-expense-chart"></canvas>
                    </div>
                    <div class="chart-card">
                        <h3>Expenses</h3>
                        <canvas id="expense-pie-chart"></canvas>
                    </div>
                </div>
                <div class="chart-card" style="margin-top:24px">
                    <div style="display:flex;justify-content:space-between;margin-bottom:16px">
                        <h3>📈 Asset Portfolio Trajectory</h3>
                        <select id="trajectory-timeframe" style="padding:6px;border:1px solid #ccc;border-radius:6px">
                            <option value="1">1 Year</option>
                            <option value="3">3 Years</option>
                            <option value="5">5 Years</option>
                            <option value="10">10 Years</option>
                        </select>
                    </div>
                    <canvas id="asset-trajectory-chart"></canvas>
                    
                    <div id="asset-projection-cards" style="margin-top:16px;display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:12px"></div>
                    
                    <div id="portfolio-summary" style="margin-top:16px;padding:12px;background:var(--color-bg-1);border-radius:8px;font-size:0.9rem"></div>
                </div>
            </div>
            <div id="income-view" class="sub-view">
                <div class="view-header">
                    <h2>Income</h2>
                    <button class="btn-primary" id="add-income-btn">+ Add</button>
                </div>
                <div id="income-list"></div>
            </div>
            <div id="expenses-view" class="sub-view">
                <div class="view-header">
                    <h2>Expenses</h2>
                    <button class="btn-primary" id="add-expense-btn">+ Add</button>
                </div>
                <div id="expenses-list"></div>
            </div>
            <div id="assets-view" class="sub-view">
                <div class="view-header">
                    <h2>Assets</h2>
                    <button class="btn-primary" id="add-asset-btn">+ Add</button>
                </div>
                <div id="assets-list"></div>
            </div>
        </div>

        <div id="health-module" class="module">
            <div class="view-header">
                <h2>Health</h2>
                <div style="display:flex;gap:8px">
                    <select id="health-timeframe" style="padding:6px;border:1px solid #ccc;border-radius:6px">
                        <option value="month">Month</option>
                        <option value="year">Year</option>
                        <option value="all">All</option>
                    </select>
                    <button class="btn-primary" id="add-health-log-btn">Log Today</button>
                </div>
            </div>
            <div id="health-dashboard"></div>
        </div>

        <div id="contacts-module" class="module">
            <div class="view-header">
                <h2>Contacts</h2>
                <button class="btn-primary" id="add-contact-btn">+ Add</button>
            </div>
            <div id="contacts-network"></div>
        </div>
    </main>

    <div id="modal-overlay" class="modal-overlay">
        <div id="modal-content" class="modal-content"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
